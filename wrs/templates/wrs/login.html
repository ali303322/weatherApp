<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background and centering the form */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f7f7f7, #e0e0e0);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #333;
        }

        /* Form container */
        .form-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 40px 30px;
            transition: transform 0.3s ease-out;
        }

        /* Form title */
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
            font-size: 24px;
            letter-spacing: 1px;
        }

        /* Input fields */
        .form-container input[type="text"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        /* Focus effect on input */
        .form-container input[type="text"]:focus,
        .form-container input[type="password"]:focus {
            border-color: #007bff;
        }

        /* Submit button */
        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s ease;
        }

        /* Button hover effects */
        .form-container button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Error message style (optional) */
        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 15px;
            text-align: center;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .form-container {
                padding: 30px 20px;
            }

            .form-container h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Connexion</h2>
        <form method="post">
            {% csrf_token %}
            <!-- Error message block (if applicable) -->
            <div class="error-message">
                {% if form.errors %}
                    <p>Incorrect username or password. Please try again.</p>
                {% endif %}
            </div>
            <!-- Dynamic rendering of form fields -->
            {{ form.as_p }}

            <button type="submit">Se connecter</button>
        </form>
    </div>
</body>
</html>
